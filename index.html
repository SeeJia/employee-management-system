<body>

    <div class="login-card bg-white d-flex">
        <div class="row">
        <div class="col-12 col-md-6 left-section order-2 order-md-1">
            <h2 class="text-login">EMS</h2>
            <p class="text-login mt-4">Your role matters. Together, we shape the world.</p>
        </div>
        <div class="col-12 col-md-6 right-section order-1 order-md-2">
        <h4 class="mb-4">Employee Login</h4>
        <form class="form-login">
            <div class="mb-3">
                <label for="employeeInputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="employeeInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text bodySmall">For first time login user, please contact admin.</div>
            </div>
            <div class="mb-3">
                <label for="employeeInputPassword" class="form-label">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="employeeInputPassword">
                    <span class="input-group-text" id="passwordToggle">
                        <i class="bi bi-eye-slash-fill" id="password_check"></i>
                    </span>
                </div>
                <div id="passwordHelp" class="form-text bodySmall">Forget password user, please contact admin.</div>
            </div>
            <div class="mt-4">
                <a href="html/login_loading.html" class="btn-login">LOGIN</a>
            </div>
        </form>
        </div>
    </div>
    </div>
